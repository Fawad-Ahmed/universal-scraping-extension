<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Universal Web Scraper - Standalone</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 100%;
            min-height: calc(100vh - 40px);
            position: relative;
        }
        
        .header {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 3px solid #007bff;
        }
        
        .header h1 {
            margin: 0;
            color: #333;
            font-size: 24px;
            font-weight: 700;
        }
        
        .header .subtitle {
            color: #666;
            font-size: 14px;
            margin-top: 8px;
        }
        
        .window-controls {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 8px;
        }
        
        .window-controls button {
            width: 28px;
            height: 28px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .minimize-btn {
            background: #ffc107;
            color: #212529;
        }
        
        .close-btn {
            background: #dc3545;
            color: white;
        }
        
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            font-size: 14px;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        
        .status.info {
            background: #cce7ff;
            color: #004085;
            border: 2px solid #abd8ff;
        }
        
        .status.warning {
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffeaa7;
        }
        
        .data-stats {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin: 20px 0;
        }
        
        .data-stats .count {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .data-stats .label {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin: 20px 0;
        }
        
        .button-row {
            display: flex;
            gap: 12px;
            margin: 12px 0;
        }
        
        button {
            padding: 14px 18px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            flex: 1;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
        }
        
        .btn-success {
            background: linear-gradient(135deg, #28a745, #218838);
            color: white;
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #ffc107, #e0a800);
            color: #212529;
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #6c757d, #545b62);
            color: white;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
        }
        
        .settings-section {
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .settings-section h3 {
            margin: 0 0 20px 0;
            font-size: 16px;
            color: #495057;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            font-size: 13px;
            color: #495057;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px 14px;
            border: 2px solid #ced4da;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }
        
        .progress-section {
            margin: 20px 0;
        }
        
        .progress {
            background: #e9ecef;
            border-radius: 8px;
            overflow: hidden;
            height: 32px;
            position: relative;
            border: 2px solid #dee2e6;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #007bff, #0056b3);
            width: 0%;
            transition: width 0.4s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 13px;
            font-weight: bold;
        }
        
        .progress-text {
            margin-top: 10px;
            font-size: 13px;
            color: #6c757d;
            text-align: center;
        }
        
        .preview-section {
            margin: 20px 0;
        }
        
        .preview-table {
            font-size: 12px;
            width: 100%;
            border-collapse: collapse;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .preview-table th,
        .preview-table td {
            border: 1px solid #dee2e6;
            padding: 8px 10px;
            text-align: left;
        }
        
        .preview-table th {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            font-weight: 600;
            font-size: 11px;
            text-transform: uppercase;
            position: sticky;
            top: 0;
        }
        
        .preview-table tbody tr:nth-child(even) {
            background: #f8f9fa;
        }
        
        .preview-table tbody tr:hover {
            background: #e3f2fd;
        }
        
        .hidden {
            display: none;
        }
        
        .icon {
            font-size: 16px;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #dee2e6;
            color: #6c757d;
            font-size: 12px;
        }
        
        .recipe-actions {
            display: flex;
            gap: 8px;
            margin: 15px 0;
        }
        
        .scraping-modes {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 15px 0;
        }
        
        .mode-button {
            padding: 12px;
            font-size: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="window-controls">
            <button id="minimizeBtn" class="minimize-btn" title="Minimize">‚àí</button>
            <button id="closeBtn" class="close-btn" title="Close">‚úï</button>
        </div>

        <div class="header">
            <h1>üåê Universal Web Scraper</h1>
            <div class="subtitle">Professional data extraction tool</div>
        </div>
        
        <div id="dataStats" class="data-stats hidden">
            <div class="count" id="dataCount">0</div>
            <div class="label">items scraped</div>
        </div>
        
        <div id="status" class="status hidden"></div>
        
        <div class="settings-section">
            <h3>‚öôÔ∏è Scraper Settings</h3>
            
            <div class="form-group">
                <label for="scrapingMode">Scraping Mode</label>
                <select id="scrapingMode">
                    <option value="auto">Auto-detect (Recommended)</option>
                    <option value="table">Table Detection</option>
                    <option value="list">List Detection</option>
                    <option value="manual">Manual Selection</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="exportFormat">Export Format</label>
                <select id="exportFormat">
                    <option value="csv">CSV</option>
                    <option value="excel">Excel (XLSX)</option>
                    <option value="json">JSON</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="scrapingDelay">Delay between pages (ms)</label>
                <input type="number" id="scrapingDelay" value="2000" min="500" max="10000" step="500">
            </div>
            
            <div class="form-group">
                <label for="maxPages">Maximum pages to scrape</label>
                <input type="number" id="maxPages" value="10" min="1" max="1000">
            </div>
        </div>
        
        <div class="button-grid">
            <button id="scrapeCurrentPage" class="btn-secondary">
                <span class="icon">üìÑ</span> Scrape Current Page
            </button>
            
            <button id="scrapeAllPages" class="btn-primary">
                <span class="icon">üöÄ</span> Scrape All Pages
            </button>
        </div>
        
        <div class="recipe-actions">
            <button id="saveRecipe" class="btn-warning">
                <span class="icon">üíæ</span> Save Recipe
            </button>
            
            <button id="loadRecipe" class="btn-warning">
                <span class="icon">üìÇ</span> Load Recipe
            </button>
            
            <button id="shareRecipe" class="btn-warning">
                <span class="icon">üîó</span> Share Recipe
            </button>
        </div>
        
        <div id="progressSection" class="progress-section hidden">
            <div class="progress">
                <div id="progressBar" class="progress-bar">0%</div>
            </div>
            <div id="progressText" class="progress-text">Initializing...</div>
        </div>
        
        <div id="dataActions" class="button-row hidden">
            <button id="previewData" class="btn-secondary">
                <span class="icon">üëÄ</span> Preview Data
            </button>
            
            <button id="downloadData" class="btn-success">
                <span class="icon">üì•</span> Download
            </button>
            
            <button id="copyToClipboard" class="btn-success">
                <span class="icon">üìã</span> Copy
            </button>
            
            <button id="clearData" class="btn-danger">
                <span class="icon">üóëÔ∏è</span> Clear
            </button>
        </div>
        
        <div id="scrapingControls" class="button-row hidden">
            <button id="pauseScraping" class="btn-warning">
                <span class="icon">‚è∏Ô∏è</span> Pause
            </button>
            
            <button id="stopScraping" class="btn-danger">
                <span class="icon">‚èπÔ∏è</span> Stop
            </button>
        </div>
        
        <div id="previewSection" class="preview-section hidden">
            <h3>üìä Data Preview</h3>
            <div id="previewTable" style="max-height: 300px; overflow: auto;"></div>
            <div id="previewInfo" class="progress-text"></div>
        </div>
        
        <div class="footer">
            Universal Web Scraper v2.0 | Built with ‚ù§Ô∏è for data enthusiasts
        </div>
    </div>
    
    <script src="standalone.js"></script>
</body>
</html>
